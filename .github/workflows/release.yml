name: Release

on:
  push:
    tags: ['v*.*.*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-22.04
            triplet: x64-linux
          - arch: aarch64
            runner: ubuntu-22.04-arm
            triplet: arm64-linux

    runs-on: ${{ matrix.runner }}
    name: Build (${{ matrix.arch }})

    env:
      VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/vcpkg-cache

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y cmake g++ pkg-config

      - name: Setup vcpkg
        run: |
          git clone --depth 1 https://github.com/microsoft/vcpkg.git /tmp/vcpkg
          /tmp/vcpkg/bootstrap-vcpkg.sh -disableMetrics

      - name: Cache vcpkg packages
        uses: actions/cache@v4
        with:
          path: ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}
          key: vcpkg-${{ matrix.triplet }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: vcpkg-${{ matrix.triplet }}-

      - name: Create binary cache dir
        run: mkdir -p ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=/tmp/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Strip binary
        run: strip build/clashtui-cpp

      - name: Run unit tests
        run: cd build && ctest --output-on-failure -E '^E2E'

      - name: Package
        run: |
          VERSION=${GITHUB_REF_NAME}
          ARCHIVE="clashtui-cpp-${VERSION}-linux-${{ matrix.arch }}.tar.gz"
          tar czf "${ARCHIVE}" -C build clashtui-cpp
          sha256sum "${ARCHIVE}" > "${ARCHIVE}.sha256"
          echo "ARCHIVE=${ARCHIVE}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.arch }}
          path: |
            clashtui-cpp-*.tar.gz
            clashtui-cpp-*.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/clashtui-cpp-*.tar.gz
            dist/clashtui-cpp-*.tar.gz.sha256
